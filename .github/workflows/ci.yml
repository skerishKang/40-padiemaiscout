name: CI
 
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
 
jobs:
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: grantscout_web
 
    steps:
      - uses: actions/checkout@v4
  
      - name: Node 설정
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: grantscout_web/package-lock.json
  
      - name: 의존성 설치
        run: npm ci
  
      - name: 린트
        run: npm run lint
  
      - name: 빌드
        run: npm run build
 
  functions:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions
 
    steps:
      - uses: actions/checkout@v4
  
      - name: Node 설정
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: functions/package-lock.json
  
      - name: 의존성 설치
        run: npm ci
  
      - name: 린트
        run: npm run lint
 
  security-check:
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v4
  
      - name: Trivy 파일시스템 스캔
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
  
      - name: SARIF 업로드
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

 